<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html for client-side routing
      var l = window.location;
      var pathname = l.pathname.replace(/\/REAEAZY/, '');
      var newUrl = l.protocol + '//' + l.host + '/REAEAZY/?' + pathname + l.search + l.hash;
      if (l.href !== newUrl) {
        l.replace(newUrl);
      }
    </script>
  </head>
  <body></body>
</html>
